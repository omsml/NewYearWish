<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Happy New Year Wishes</title>
  <link href="https://fonts.googleapis.com/css2?family=Quebecks&display=swap" rel="stylesheet"> <!-- Add this line for the Quebecks font -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>


<body>

  <audio id="background-music" autoplay loop>
    <source src="music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>


  <header>
    <div class="header-container">
      <h1 id="main-title">New Year Countdown</h1>
      <div class="header-controls">
        <button id="theme-toggle">Switch Theme</button>
        <select id="language-switch">
          <option value="en">English</option>
          <option value="od">Odia</option>
        </select>
      </div>
    </div>
  </header>

  <main>
    <section id="hero-section">
      <div id="background">
        <svg id="moon" height="100" width="100">
          <circle cx="50" cy="50" r="35" fill="lightblue" />
        </svg>
        <svg id="cloud1" height="100" width="200">
          <g fill="#2a4b6f">
            <path d="M40,50 L40,100 L160,100 L160,50 Z" />
            <circle cx="40" cy="71" r="29" />
            <circle cx="65" cy="50" r="22" />
            <circle cx="110" cy="50" r="45" />
            <circle cx="160" cy="68" r="32" />
          </g>
        </svg>
        <svg id="cloud2" height="100" width="200">
          <g fill="#3a4b6f">
            <path d="M40,50 L40,100 L160,100 L160,50 Z" />
            <circle cx="40" cy="71" r="29" />
            <circle cx="65" cy="50" r="22" />
            <circle cx="110" cy="50" r="45" />
            <circle cx="160" cy="68" r="32" />
          </g>
        </svg>
      </div>
      <div id="welcome-message">
        <h1 id="title">Happy New Year!</h1>
        <p id="wish"></p>
      </div>
    </section>

    <section id="countdown-section">
      <div id="countdown">
        <div class="countdown-item">
          <span id="days">00</span>
          <span>Days</span>
        </div>
        <div class="countdown-item">
          <span id="hours">00</span>
          <span>Hours</span>
        </div>
        <div class="countdown-item">
          <span id="minutes">00</span>
          <span>Minutes</span>
        </div>
        <div class="countdown-item">
          <span id="seconds">00</span>
          <span>Seconds</span>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; Happy New Year From Codex . All Rights Reserved.</p>
  </footer>
</body>

</html>
